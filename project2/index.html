<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrowanie obrazu i scroller</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="range-bars">
        <label>Jasność
            <input type="range" id="brightness-bar" class="bar" min="0" max="200" value="100">
        </label>
        <label>Kontrast
            <input type="range" id="contrast-bar" class="bar" min="0" max="200" value="100">
        </label>
        <label>Nasycenie
            <input type="range" id="saturation-bar" class="bar" min="0" max="200" value="100">
        </label>
        <label>Odcień
            <input type="range" id="hue-bar" class="bar" min="0" max="360" value="0">
        </label>
        <label>Rozmycie
            <input type="range" id="blur-bar" class="bar" min="0" max="10" value="0">
        </label>
    </div>

    <img src="./image.png" alt="pato-programista" id="example-image" class="example-image">
    <script src="./script.js"></script>
</body>
</html>
