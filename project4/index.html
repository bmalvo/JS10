<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4 Voiting</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>System do głosowania</h1>
    <h2>Zagłosuj</h2>
    <form class="voting-form">cc
        <label>Nazwa użytkownika: <input type="text" class="user-name" required></label>
        <label>Hasło (8 cyfr): <input type="text" class="user-id" required minlength="8" maxlength="8"></label>
        <select class="vote-options">
            <option value="Opcja 1">Zdecydowanie TAK!</option>
            <option value="Opcja 2">Zdecydowanie NIE!</option>
            <option value="Opcja 3">Precz z komuną!</option>
        </select>
        <button type="submit" class="submit-form">Zagłosuj</button>
    </form>
    <h2>Wyniki głosowania</h2>
    <div class="vote-results"></div>

    <script src="./script.js"></script>
</body>
</html>
